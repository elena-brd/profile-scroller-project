<!DOCTYPE html>

    <link rel="stylesheet" href="css/style.css">
    <title>Profile Scroller</title>
</head>

<body>
    <div class="container">
        <img src="https://randomuser.me/api/portraits/women/1.jpg" alt="">

    </div>

</body>
